<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rad Site</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="css/profile.css" rel="stylesheet">
  <script src="/js/utilities.js"></script>

</head>
<body>
  <div id="navbar"></div>
  <div class="container text-center" id="toppadding">
    <div class="row">

      <!-- profile sidebar -->
      <div class="col-sm-3 col-lg-3 text-center">
      </div>

      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-12">
            <div class="panel panel-default text-left">
              <div class="panel-body">

                <ul class="nav nav-pills nav-justified">
                  <li class="active"><a data-toggle="pill" class="profiletab" href="#profile">Profile</a></li>
                  <li><a data-toggle="pill" id="posttabs" class="poststab" href="#posts">Posts</a></li>
                </ul>

              </div>
            </div>
          </div>
        </div>

        <div class="tab-content">
          <!-- profile tab-->
          <div id="profile" class="tab-pane fade in active profiletab">

          </div>

          <!-- posts -->
          <div id="posts" class="tab-pane fade poststab">

          </div>


        </div>
        <!--Tabs-->
      </div>
    </div>
  </div>

  <!-- post container template -->
  <template id="post-container">
    <li class="list-group-item post-container media">
      <div class="post-body media-body">
        <h4 class="media-heading post-title">Post Title</h4>
        <a href="#" class="post-author" post-author-id="">Author</a>
        <p class="post-description">description<span>
        <div class="post-content">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
        </div>
        <img class="post-image" />
        <a href="#" class="comments"><span><i class="glyphicon glyphicon-comment"></i> Comments<p id="comments-num"></p></span></a>
      </div>
    </li>
  </template>

  <template id="profiledatas">
    <h4 id="profilehname" class="profilehname">Profile</h4>
    <div class="" id="profileinfo">
      <table class="table table-user-information">
        <tbody>
          <tr>
            <td>ID</td>
            <td id="profileid" class="profileid">userid</td>
          </tr>
          <tr>
            <td>Name:</td>
            <td id="profiledname" class="profiledname">name</td>
          </tr>
          <tr>
            <td>Host:</td>
            <td id="profilehost" class="profilehost"> TT Host</td>
          </tr>
          <tr>
            <td>URL:</td>
            <td id="profileurl" class="profileurl">TT URL</td>
          </tr>
          <tr>
            <td>Github ID:</td>
            <td id="profilegithub_id" class="profilegithub_id">TT github id</td>
          </tr>
        </tbody>
      </table>
      <a id="addfriendbtn" onclick="afriendone();" href="#" type="button" class="btn btn-info" style="display:visible">Add Friend</a>
    </div>
  </template>

  <script src="js/authordata.js"></script>

</body>
</html>
