<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rad Site</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">

<body>
<div id="navbar" style="padding-bottom: 70px"></div>
<!-- main page content -->
<div class="container" id="page-container">
  <div class="row">

    <!-- sidebar -->
    <div class="hidden-sm col-md-3 text-center">
    </div>

    <!-- middle content -->
    <div class="col-sm-8 col-md-6 content-main">
      <!-- list group for holding posts -->
      <div class="panel panel-default text-center">
        <div class="panel-body">
          <h3>Hi! These are the public posts on server soir√©e.</h3>
        </div>
      </div>
      <!-- list group for holding posts -->
      <ol id="posts" class="list-group text-center">

      </ol>
      <button id="load-posts" class="btn btn-default center-block"> Load More Posts</button>
    </div>

    <!-- sidebar -->
    <div class="col-sm-4 col-md-3 text-center"></div>

  </div>
</div>

<!-- post container template -->

      <h4 class="media-heading post-title">Post Title</h4>

</template>

<script src="/js/utilities.js"></script>
