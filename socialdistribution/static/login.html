<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Rad Site</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="css/landing-page.css" rel="stylesheet">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>

<body>

  <!-- Header -->
  <div class="header container">
    <div class="row">
      <div class="col-lg-12 intro-message">
        <h1>Sol.</h1><hr>
        <p class="lead">
          A distributed social network. Join today.
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="login-body">

          <ul class="nav nav-pills nav-justified">
            <li class="active"><a data-toggle="pill" href="#login">Login</a></li>
            <li><a data-toggle="pill" href="#create">Create Account</a></li>
          </ul>

          <div class="tab-content">
            <div id="login" class="tab-pane fade in active">
              <form role="form" action="" method="post">
                <fieldset>
                  <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                  </div>
                  <button class="btn btn-success">Login</button>
                </fieldset>
              </form>
            </div>
            <div id="create" class="tab-pane fade">
              <form id="tab" action="" method="">
                <div class="form-group">
                  <input type="text" class="form-control" name="username" placeholder="Username (for logging in)" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button class="btn btn-primary">Create Account</button>
              </form>
            </div>
          </div>

          <!--<div class="tab-content">
            <div id="login" class="tab-pane fade in active">

            </div>
            <div id="create" class="tab-pane fade">

            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
  <div id="credit">
    Photo by <a href="https://unsplash.com/@jtc">Jesse Collins</a>
  </div>
</body>
</html>
