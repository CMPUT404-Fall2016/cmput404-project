<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rad Site</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div id="navbar"></div>
<!-- main page content -->
<div class="container" id="page-container">
  <div class="row">

    <!-- profile sidebar -->
    <div class="col-sm-4 col-lg-3 text-center">
      <div class="well well-sm">
        <img src="../sample_data/kitten.jpg" class="img-thumbnail" height="120" width="120" alt="Avatar">
        <div class="list-group">
          <a href="#" class="list-group-item active"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> My Stream</a>
          <a href="#" class="list-group-item"><span class="glyphicon glyphicon-check" aria-hidden="true"></span> Following</a>
          <a href="#" class="list-group-item"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Followers</a>
          <a href="#" class="list-group-item"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Friends</a>
        </div>
      </div>
    </div>

    <!-- middle content -->
    <div class="col-sm-8 col-lg-6 content-main well well-sm">
      <!-- form for creating a post -->
      <div class="panel panel-default text-left">
        <div class="panel-body">
          <form enctype="application/json" method="post" action="" id="post-form">
            <fieldset>
              <div class="form-group">
                <input type="text" class="form-control" name="title" placeholder="Post title">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="desc" placeholder="Description (optional)">
              </div>
              <div class="form-group">
                <textarea class="form-control" name="post-text" rows="4" placeholder="What's going on?"></textarea>
              </div>
              <div class="form-group">
                <label class="radio-inline"><input type="radio" name="text-type">Plain Text</label>
                <label class="radio-inline"><input type="radio" name="text-type">Markdown</label>
              </div>
              <div class="form-group">
                <label for="exampleInputFile">Add Image</label>
                <input type="file" name="post-image">
              </div>
              <button type="submit" value="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>
      <!-- list group for holding posts -->
      <ol id="posts" class="list-group"></ol>
    </div>

    <!-- github sidebar -->
    <div class="hidden-sm col-lg-3 text-center">
      <div class="well well-sm">
        <ol id="github" class="list-group">
        </ol>
      </div>
    </div>

  </div>
</div>

<!-- post container template -->
<template id="post-container">
  <li class="list-group-item post-container media">
    <div class="media-left">
      <a href="#" class="post-author-dp">
        <img src="../sample_data/kitten.jpg" class="media-object" height="55" width="55" alt="Avatar">
      </a>
    </div>
    <div class="post-body media-body">
      <h4 class="media-heading">Post Title: a sample post</h4>
      <a href="#">
        <p class="post-author">By Author</p>
      </a>
      <p class="post-content">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui nisi, aperiam commodi reprehenderit dolores esse quisquam praesentium similique blanditiis magni atque neque, amet. Voluptate pariatur, repudiandae velit assumenda delectus est.
      </p>
      <ul class="list-inline list-unstyled">
        <li class="like-button">
          <a href="#" class="unliked"><span><i class="glyphicon glyphicon-thumbs-up"></i> Like</span></a>
        </li>
        <li class="comments-button">
          <a href="#" class="comments"><span><i class="glyphicon glyphicon-comment"></i> Comments</span></a>
        </li>
      </ul>
    </div>
  </li>
</template>

<!-- github container template -->
<template id="github-container">
  <li class="list-group-item media">
    <div class="media-left">
      <a href="#" class="github-dp">
        <img src="https://github.com/stat3kk.png" class="media-object" height="55" width="55" alt="Github DP">
      </a>
    </div>
    <div class="post-body media-body">
      <h5 class="media-heading github-type">Activity Type</h5>
      <a href="#" class="github-repo-url">Repo Name</a>
      <p class="github-date">
      </p>
    </div>
  </li>
</template>

<!-- no more posts template -->
<template class="posts-stream-end">
  <li class="list-group-item media">
  <span>No More Posts ):</span>
</li>
</template>

<!-- <footer class="container-fluid text-center">
</footer> -->
<script src="../scripts/login-check.js"></script>
<script src="../scripts/navbar-load.js"></script>
<script src="../scripts/github.js"></script>
<script src="../scripts/post.js"></script>
</body>
</html>
